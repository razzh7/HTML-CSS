<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- 引入bootstrap.CSS样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/flexible.js"></script>
  </head>
<body>
  <!-- 底部导航栏部分 -->
  <section>
    <nav class="bottom-menu">
      <a class="bottom-menu-a" href="index.html">
        <div><img class="img-ford" src="./images/bottom-nav/bottom-nav1.png" alt=""></div>
        <div><span>首页</span></div>
      </a>
      <a class="bottom-menu-a" href="cart.html">
        <div><img src="./images/bottom-nav/bottom-nav2.png" alt=""></div>
        <div><span>买车</span></div>
      </a>
      <a class="bottom-menu-a" href="usecars.html">
        <div><img src="./images/bottom-nav/bottom-nav3.png" alt=""></div>
        <div><span>用车</span></div>
      </a>
      <a class="bottom-menu-a" href="store.html">
        <div><img src="./images/bottom-nav/bottom-nav4.png" alt=""></div>
        <div><span>门店</span></div>
      </a>
      <a class="bottom-menu-a" href="profile.html">
        <div><img src="./images/bottom-nav/bottom-nav5.png" alt=""></div>
        <div><span>我的</span></div>
      </a>
    </nav>
  </section>
  <!-- 头部部分 -->
  <section>
    <header class="header">
      <div class="header-left">
        <span class="glyphicon glyphicon-menu-left" aria-hidden="true" style="float: left; font-size: 1rem; color: #666; line-height: 2.55rem; margin-left: .6rem;"></span>
      </div>
      <div class="header-center"><img src="./images/home/ford-icon.png" alt=""></div>
      <div class="header-right"><span class="glyphicon glyphicon-home" aria-hidden="true" style="font-size: 1rem; line-height: 2.55rem;"></span></div>
    </header> 
  </section>
  <!-- 头像模块 -->
  <section>
    <div class="move">
    <div class="portrait">
      <div class="header-img-out">
        <div class="img-vip">
          <i class="img-vip-dark"></i>
          <img  class="xyy"src="./images/profile/xyy.jpg" alt="">          
        </div>
      </div>
      <div class="img-header">
        <p>钟先生</p>
        <span>点亮认证车主徽章 →</span>
      </div>
    </div>
  </div>
  </section>
  <!-- 我的订单模块 -->
  <section>
    <div class="my-order">
      <div class="my-order-top">
        <div class="order-left">
          <span>我的订单</span>
        </div>
        <div class="order-right">
          <span>全部订单</span>
          <span class="glyphicon glyphicon-menu-right" aria-hidden="true" style="float: right; margin-top: .08rem;"></span>
        </div>
      </div>
      <!-- 清除浮动 -->
      <div class="clear"></div> 
      <div class="my-order-bottom">
        <ul>
          <li>
            <img src="./images/profile/order1.png" alt="">
            <span>待支付</span>
          </li>
          <li>
            <img src="./images/profile/order2.png" alt="">
            <span>待到店</span>
          </li>
          <li>
            <img src="./images/profile/order3.png" alt="">
            <span>待收货</span>
          </li>
          <li>
            <img src="./images/profile/order4.png" alt="">
            <span>退款</span>
          </li>
        </ul>
      </div>
    </div>
  </section>
  <!-- last模块 -->
  <section>
    <div class="last">
      <ul class="server">
        <li>
          <img src="./images/profile/profile1.png" alt="">
          <div>我的预约</div>
        </li>
        <li>
          <img src="./images/profile/profile2.png" alt="">
          <div>我的优惠券 </div>
        </li>
        <li>
          <img src="./images/profile/profile3.png" alt="">
          <div>我的消息</div>
        </li>
        <li>
          <img src="./images/profile/profile4.png" alt="">
          <div>交车问卷</div>
        </li>
        <li>
          <img src="./images/profile/profile5.png" alt="">
          <div>购物车</div>
        </li>
        <li>
          <img src="./images/profile/profile6.png" alt="">
          <div>我的爱车</div>
        </li>
        <li>
          <img src="./images/profile/profile7.png" alt="">
          <div>我的顾问</div>
        </li>
        <li>
          <img src="./images/profile/profile8.png" alt="">
          <div>我的金融</div>
        </li>
        <li>
          <img src="./images/profile/profile9.png" alt="">
          <div>我的推荐</div>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
